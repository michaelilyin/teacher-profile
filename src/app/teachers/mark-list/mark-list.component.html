<mat-card>

  <mat-card-header>
    <div mat-card-avatar>
      <button mat-mini-fab (click)="back()">
        <mat-icon>navigate_before</mat-icon>
      </button>
    </div>
    <div mat-card-avatar style="padding-left: 5px;">
      <a mat-mini-fab href="/assets/teachers/mark-lists/marks{{id}}.docx" target="_blank">
        <mat-icon>file_download</mat-icon>
      </a>
    </div>
    <mat-card-title-group>
      <mat-card-title><h3>Оценочные листы за {{id}} класс</h3></mat-card-title>
    </mat-card-title-group>
  </mat-card-header>

  <mat-card-content>
    <app-pdf *ngIf="path" [source]="path" class="horizontal">
    </app-pdf>
  </mat-card-content>


</mat-card>
