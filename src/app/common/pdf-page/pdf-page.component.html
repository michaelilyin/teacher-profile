<mat-card>

  <div style="display: flex; flex-direction: row;">
    <button mat-icon-button (click)="back()"><mat-icon>navigate_before</mat-icon></button>
    <h2 style="margin: 8px;"><span>Просмотр документа "{{id}}"</span></h2>
    <a mat-icon-button [href]="downloadPath" target="_blank"><mat-icon>file_download</mat-icon></a>
  </div>

  <mat-card-content>
    <app-pdf *ngIf="path" [source]="path" class="horizontal">
    </app-pdf>
  </mat-card-content>

</mat-card>
